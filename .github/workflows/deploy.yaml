name: Deploy Preview to GitHub Pages

on:
  pull_request:
    branches:
      - test
      - uat
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      BUILD_ENV: ${{ github.base_ref }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build app
        run: |
          if [[ "${BUILD_ENV}" == "test" ]]; then
            cp .env.test .env
          elif [[ "${BUILD_ENV}" == "uat" ]]; then
            cp .env.uat .env
          else
            cp .env.prod .env
          fi
          pnpm build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ env.BUILD_ENV }}
